<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" >
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart">
             <div class="products">
                  <div class="product">
                    <img src="OIP.jpg">
                    <div class="product-info">
                        <h3 class="product-name">New Bags</h3>
                        <h4 class="product-price">$2000</h4>
                        <h4 class="produt-offer">50%</h4>
                        <p class="product-quantity">Qnt <input value="1" name="">
                            <p class="product-remove">
                                <i class="bi bi-trash"  aria-hidden="true" ></i>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                  </svg>
                                  <span class="remove">Remove</span>
                            </p>
                        </p>
                    </div>
                  </div>
                  <div class="product">
                    <img src="shoes.jpg">
                    <div class="product-info">
                        <h3 class="product-name">Shoes</h3>
                        <h4 class="product-price">$1000</h4>
                        <h4 class="produt-offer">40%</h4>
                        <p class="product-quantity">Qnt <input value="1" name="">
                            <p class="product-remove">
                                <i class="bi bi-trash"  aria-hidden="true" ></i>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                  </svg>
                                  <span class="remove">Remove</span>
                            </p>
                        </p>
                    </div>
                  </div>

             </div>
             <div class="cart-total">
             <p>
                <span>Total price</span>
                <span>$3000</span>
             </p>
             <p>
                <span>Number of items</span>
                <span>2</span>
             </p>
             <p>
                <span>You save</span>
                <span>$1000</span>
             </p>
             <a href="#">Proceed to Checkout</a>
            </div>
        </div>
    </div>

    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->

</body>
</html>
